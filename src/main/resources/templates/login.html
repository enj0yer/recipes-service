<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Site.css">
</head>
<body>
    <div class="container" style="width: 500px; margin: 20px auto;">
        <form method="post">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control">

            <button type="submit" class="btn btn-primary">Войти</button>

            <div class="alert alert-primary">Еще нет аккаунта?</div>
            <a href="/register" class="text-decoration-none"><div class="accordion-button" >Зарегестрироваться</div></a>

            <div th:if="${isValid}" th:text="${info}" class="alert"></div>
            <div th:unless="${isValid}" class="alert alert-danger" >Неверное имя пользователя или пароль</div>


        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
