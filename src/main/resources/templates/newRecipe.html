<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Site.css">
    <title>Создание рецепта</title>
</head>
<body>
<header id="header">
    <div id="service-name" class="div-btn">Recipes</div>

    <a id="main-link"><div id="main-redirect" class="div-btn">Вернуться на главную</div></a>
</header>

<div class="container new-recipe-container">
    <div>
        <input type="text" placeholder="Назвение рецепта" id="new-recipe-name" name="name" class="form-control">
        <div class="alert alert-warning">Название должно быть уникальным</div>
    </div>
    <div>
        <input type="text" placeholder="Краткое описание" id="short-description" class="form-control">
        <div class="alert alert-primary">1-2 коротких предложения, описывающих рецепт</div>
    </div>
    <div>
        <input type="button" value="Добавить поле для тега" onclick="addTagInput()" class="btn btn-warning">
        <div id="tags-container" class="inputs-container"></div>
        <div class="alert alert-warning">Пожалуйста, указывайте подходящие теги</div>
    </div>
    <div>
        <input type="button" value="Добавить поле для ингредиентов" onclick="addIngInput()" class="btn btn-warning">
        <div id="ings-container" class="inputs-container"></div>
        <div class="alert alert-primary">Старайтесь в начале указывать ключевые ингредиенты</div>
    </div>
    <div class="input-group mb-3">
        <textarea name="description" class="form-control" id="description" cols="100" rows="10" placeholder="Шаги приготовления"></textarea>
        <div class="alert alert-warning" style="margin-left: 10px;">Пожалуйста, пишите каждый этап с новой строки</div>
    </div>
    <div>
        <input type="file" class="form-control" name="new-recipe-image" id="new-recipe-image" accept=".jpg, .png">
        <div class="alert alert-primary">Размер изображения не более 1 МБ</div>
    </div>
    <div style="border: 0px;"> 
        <input type="button" style="width: 100%;" class="btn btn-primary" id="create-button" value="Создать рецепт" onclick="createRecipe()">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function getUsername(){
        return [[${username}]];
    }
    function isAdmin(){
        return [[${isAdmin}]];
    }
    function getToken(){
        return [[${token}]];
    }

</script>
<script src="/js/scripts.js"></script>
</body>
</html>
