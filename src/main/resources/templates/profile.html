<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Site.css">
    <title>Profile</title>
</head>
<body>
<header id="header">
    <div id="service-name" class="div-btn">Recipes</div>

    <a id="main-link"><div id="main-redirect" class="div-btn">Вернуться на главную</div></a>
</header>

<div class="settings-container">
    <div>
        <input type="text" class="form-control" id="newUsername" placeholder="Новое имя пользователя">
        <input type="button" onclick="setUsername()">
    </div>
    <div>
        <label for="">Новое фото профиля</label>
        <input type="file" class="form-control" id="newPhoto" placeholder="Прикрепить">
    </div>
    <div class="btn btn-danger" onclick="logout()">Выйти из аккаунта</div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function getUsername(){
        return [[${username}]];
    }
    function isAdmin(){
        return [[${isAdmin}]];
    }
    function getToken(){
        return [[${token}]];
    }

    function logout(){
        $.ajax({
            type: "post",
            url: "/logout",
            data: "token=" + getToken(),
            success: function (response){
                if (response.status === "SUCCESS"){
                    window.location.href = "/";
                }
            },
            error: function (e){
                console.log(e);
            }
        });
    }
</script>
<script src="/js/scripts.js"></script>
</body>
</html>
