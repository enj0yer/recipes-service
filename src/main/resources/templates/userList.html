<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/Site.css">
    <title>Список пользователей</title>
</head>
<body>
   <header id="header">
        <div id="service-name" class="div-btn">Recipes</div>
       
        <a id="main-link"><div class="div-btn">Вернуться на главную</div></a>
   </header>

<h2>Список пользователей</h2>
<select name="sortBy" id="sortBy" onchange="loadUsers()">
    <option name="sortBy" value="username" selected>По никнеймам</option>
    <option name="sortBy" value="email">По почте</option>
    <option name="sortBy" value="phoneNumber">По номерам телефона</option>
</select>
<div style="display: flex;">
    <input type="text" name="filter" id="username-filter" placeholder="Фильтр по никнеймам" oninput="loadUsers()">
    <input type="text" name="filter" id="email-filter" placeholder="Фильтр по почте" oninput="loadUsers()">
</div>
<!-- <input type="button" id="loadBest" onclick="loadBest()" value="Загрузить"> -->
<table id="content-table" class="table"></table>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function getUsername(){
        return [[${username}]];
    }
    function isAdmin(){
        return [[${isAdmin}]];
    }
    function getToken(){
        return [[${token}]];
    }
</script>
<script src="/js/scripts.js"></script>
<script>
    loadUsers();
</script>
</body>
</html>
